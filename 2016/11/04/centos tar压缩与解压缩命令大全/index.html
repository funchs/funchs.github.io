<!DOCTYPE html><html lang="zh_CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> centos tar压缩与解压缩命令大全 · 风起时</title><meta name="description" content="centos tar压缩与解压缩命令大全 - 风起时Funchs"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">TAG</a></li><li class="nav-list-item"><a href="http://weibo.com/540045660" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/funchs" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">centos tar压缩与解压缩命令大全</h1><div class="post-info">2016年11月4日</div><div class="post-content"><h3 id="centos-tar压缩与解压缩命令大全"><a href="#centos-tar压缩与解压缩命令大全" class="headerlink" title="centos tar压缩与解压缩命令大全"></a>centos tar压缩与解压缩命令大全</h3><p>管理centos服务器的时候常会对文件进行一些常规操作，除了ftp之外了解在ssh下必要的文件操作命令那也是必不可少的，以下摘录一些常用的文件操作命令:</p>
<h4 id="文件操作"><a href="#文件操作" class="headerlink" title="文件操作:"></a>文件操作:</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">ls #查看目录中的文件</span><br><span class="line">ls -F #查看目录中的文件</span><br><span class="line">ls -l #显示文件和目录的详细资料</span><br><span class="line">ls -a #显示隐藏文件</span><br><span class="line">ls *[0-9]* #显示包含数字的文件名和目录名</span><br><span class="line">rm go.tar #&amp;nbsp;删除go.tar文件</span><br><span class="line">find mt.cgi #查找文件名为mt.cgi的文件</span><br><span class="line">df ?h #查看磁盘剩余空间</span><br><span class="line">find / -name xxx -print #查找xxx文件</span><br></pre></td></tr></table></figure>
<h4 id="压缩与解压缩"><a href="#压缩与解压缩" class="headerlink" title="压缩与解压缩"></a>压缩与解压缩</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">tar xvf wordpress.tar #解压tar格式的文件</span><br><span class="line">tar -tvf myfile.tar #查看tar文件中包含的文件&amp;nbsp;</span><br><span class="line">tar cf toole.tar tool #把tool目录打包为toole.tar文件</span><br><span class="line">tar cfz xwyme.tar.gz tool #把tool目录打包且压缩为xwyme.tar.gz文件，</span><br><span class="line"><span class="meta">#</span><span class="bash">因为.tar文件几乎是没有压缩过的，MT的.tar.gz文件解压成.tar文件后差不多是10MB&amp;nbsp;</span></span><br><span class="line">tar jcvf /var/bak/www.tar.bz2 /var/www/ #创建.tar.bz2文件，压缩率高</span><br><span class="line">tar xjf www.tar.bz2 #解压tar.bz2格式</span><br><span class="line">gzip -d ge.tar.gz #解压.tar.gz文件为.tar文件</span><br><span class="line">unzip phpbb.zip #解压zip文件，windows下要压缩出一个.tar.gz格式的文件还是有点麻烦的</span><br><span class="line">bunzip2 file1.bz2 #解压一个叫做 ‘file1.bz2′的文件</span><br><span class="line">bzip2 file1 #压缩一个叫做 ‘file1′ 的文件</span><br><span class="line">gunzip file1.gz #解压一个叫做 ‘file1.gz’的文件</span><br><span class="line">gzip file1 #压缩一个叫做 ‘file1′的文件</span><br><span class="line">gzip -9 file1 #最大程度压缩</span><br><span class="line">rar a file1.rar test_file #创建一个叫做 ‘file1.rar’ 的包</span><br><span class="line"><span class="meta">#</span><span class="bash">同时压缩 ‘file1′, ‘file2′ 以及目录 ‘dir1′</span></span><br><span class="line">rar a file1.rar file1 file2 dir1 </span><br><span class="line">rar x file1.rar #解压rar包</span><br><span class="line">unrar x file1.rar #解压rar包</span><br><span class="line">tar -cvf archive.tar file1 #创建一个非压缩的 tarball</span><br><span class="line"><span class="meta">#</span><span class="bash">创建一个包含了 ‘file1′, ‘file2′ 以及 ‘dir1′的档案文件</span></span><br><span class="line">tar -cvf archive.tar file1 file2 dir1 </span><br><span class="line">tar -tf archive.tar #显示一个包中的内容</span><br><span class="line">tar -xvf archive.tar #释放一个包</span><br><span class="line">tar -xvf archive.tar -C /tmp #将压缩包释放到 /tmp目录下</span><br><span class="line">tar -cvfj archive.tar.bz2 dir1 #创建一个bzip2格式的压缩包</span><br><span class="line">tar -xvfj archive.tar.bz2 #解压一个bzip2格式的压缩包</span><br><span class="line">tar -cvfz archive.tar.gz dir1 #创建一个gzip格式的压缩包</span><br><span class="line">tar -xvfz archive.tar.gz #解压一个gzip格式的压缩包</span><br><span class="line">zip file1.zip file1 #创建一个zip格式的压缩包</span><br><span class="line"><span class="meta">#</span><span class="bash">将几个文件和目录同时压缩成一个zip格式的压缩包</span></span><br><span class="line">zip -r file1.zip file1 file2 dir1 </span><br><span class="line">unzip file1.zip #解压一个zip格式压缩包</span><br></pre></td></tr></table></figure>
